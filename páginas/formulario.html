    <main>
        <section>
            <h2>Contato</h2>
            <form id="form" onsubmit="return formulario()">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="cidade">Cidade:</label>
                <select id="cidade" name="cidade">
                    <option value="sao-paulo">São Paulo</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="boituva">Boituva</option>
                    <option value="tatui">Tatuí</option>
                    <option value="ipero">Iperó</option>
                    <option value="outro">Outro</option>
                </select>
    
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>
                
                <label>
                    <input type="checkbox" id="informações" name="informações">
                    Desejo receber mais informações
                </label>
                
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
